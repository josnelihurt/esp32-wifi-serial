<h3>OTA (Over-The-Air) Firmware Update</h3>

<div class="ota-info">
    <p><strong>Device:</strong> %DEVICE_NAME%</p>
    <p><strong>IP:</strong> %IP_ADDRESS%</p>
</div>

<h4>Upload Firmware</h4>
<input type="file" id="firmware-file" accept=".bin" style="display:none;" onchange="handleAutoUpload(event, 'firmware')">
<button onclick="document.getElementById('firmware-file').click()" class="ota-btn ota-btn-firmware">
    Select & Upload Firmware (.bin)
</button>
<div id="firmware-progress" class="progress-container">
    <div class="progress-bar" id="firmware-progress-bar"></div>
    <div class="progress-text" id="firmware-progress-text">0%</div>
</div>
<div id="firmware-status" class="status-message"></div>
